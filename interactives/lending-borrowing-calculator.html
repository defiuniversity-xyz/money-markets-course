<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lending & Borrowing Calculator | DeFi University</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc",
            authDomain: "defi-university-prod.firebaseapp.com",
            projectId: "defi-university-prod",
            storageBucket: "defi-university-prod.firebasestorage.app",
            messagingSenderId: "309871336262",
            appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE_URL = 'https://api.defiuniversity.xyz/api';
        let userToken = null;
        let tracked = false;
        
        onAuthStateChanged(auth, async (user) => {
            if (user) userToken = await user.getIdToken();
        });
        
        window.trackInteraction = async function(interactionType) {
            if (!tracked && userToken) {
                tracked = true;
                try {
                    await fetch(`${API_BASE_URL}/progress/interaction`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${userToken}`
                        },
                        body: JSON.stringify({
                            courseId: 'money-markets',
                            interactionId: 'lending-calculator',
                            type: interactionType
                        })
                    });
                } catch (e) {
                    console.error('Tracking error:', e);
                }
            }
        };
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-semibold text-neutral-900 brand-font mb-2">Lending & Borrowing Calculator</h1>
            <p class="text-neutral-500">Calculate interest rates, APY, and borrowing costs</p>
        </div>
        
        <!-- Tabs -->
        <div class="flex gap-2 mb-6 border-b border-neutral-200">
            <button onclick="switchTab('lending')" class="tab-btn active px-6 py-3 text-sm font-medium text-blue-600 border-b-2 border-blue-600">
                Lending
            </button>
            <button onclick="switchTab('borrowing')" class="tab-btn px-6 py-3 text-sm font-medium text-neutral-500 hover:text-neutral-900">
                Borrowing
            </button>
        </div>
        
        <!-- Lending Calculator -->
        <div id="lending-calc" class="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Deposit Amount</label>
                    <input type="number" id="deposit-amount" value="10000" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">APY (%)</label>
                    <input type="number" id="lending-apy" value="5.5" step="0.1" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Time Period (days)</label>
                    <input type="number" id="lending-days" value="365" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <button onclick="calculateLending()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md shadow-blue-600/20">
                    Calculate Returns
                </button>
            </div>
            
            <!-- Lending Results -->
            <div id="lending-results" class="hidden mt-6 pt-6 border-t border-neutral-200">
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <span class="text-neutral-600">Interest Earned</span>
                        <span id="interest-earned" class="text-green-600 font-bold text-lg">-</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-neutral-600">Total Value</span>
                        <span id="total-value" class="text-neutral-900 font-semibold">-</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Borrowing Calculator -->
        <div id="borrowing-calc" class="hidden bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Borrow Amount</label>
                    <input type="number" id="borrow-amount" value="5000" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">APY (%)</label>
                    <input type="number" id="borrowing-apy" value="8.2" step="0.1" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Time Period (days)</label>
                    <input type="number" id="borrowing-days" value="30" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <button onclick="calculateBorrowing()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md shadow-blue-600/20">
                    Calculate Costs
                </button>
            </div>
            
            <!-- Borrowing Results -->
            <div id="borrowing-results" class="hidden mt-6 pt-6 border-t border-neutral-200">
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <span class="text-neutral-600">Interest Cost</span>
                        <span id="interest-cost" class="text-red-600 font-bold text-lg">-</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-neutral-600">Total Repayment</span>
                        <span id="total-repayment" class="text-neutral-900 font-semibold">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active', 'text-blue-600', 'border-b-2', 'border-blue-600');
                btn.classList.add('text-neutral-500');
            });
            event.target.classList.add('active', 'text-blue-600', 'border-b-2', 'border-blue-600');
            event.target.classList.remove('text-neutral-500');
            
            if (tab === 'lending') {
                document.getElementById('lending-calc').classList.remove('hidden');
                document.getElementById('borrowing-calc').classList.add('hidden');
            } else {
                document.getElementById('lending-calc').classList.add('hidden');
                document.getElementById('borrowing-calc').classList.remove('hidden');
            }
        }
        
        function calculateLending() {
            const principal = parseFloat(document.getElementById('deposit-amount').value);
            const apy = parseFloat(document.getElementById('lending-apy').value) / 100;
            const days = parseFloat(document.getElementById('lending-days').value);
            
            const interest = principal * apy * (days / 365);
            const total = principal + interest;
            
            document.getElementById('interest-earned').textContent = '$' + interest.toFixed(2);
            document.getElementById('total-value').textContent = '$' + total.toFixed(2);
            document.getElementById('lending-results').classList.remove('hidden');
            
            if (!tracked) {
                window.trackInteraction('lending-calculation');
            }
        }
        
        function calculateBorrowing() {
            const principal = parseFloat(document.getElementById('borrow-amount').value);
            const apy = parseFloat(document.getElementById('borrowing-apy').value) / 100;
            const days = parseFloat(document.getElementById('borrowing-days').value);
            
            const interest = principal * apy * (days / 365);
            const total = principal + interest;
            
            document.getElementById('interest-cost').textContent = '$' + interest.toFixed(2);
            document.getElementById('total-repayment').textContent = '$' + total.toFixed(2);
            document.getElementById('borrowing-results').classList.remove('hidden');
            
            if (!tracked) {
                window.trackInteraction('borrowing-calculation');
            }
        }
    </script>
</body>
</html>
