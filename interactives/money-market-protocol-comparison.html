<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Market Protocol Comparison | DeFi University</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc",
            authDomain: "defi-university-prod.firebaseapp.com",
            projectId: "defi-university-prod",
            storageBucket: "defi-university-prod.firebasestorage.app",
            messagingSenderId: "309871336262",
            appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE_URL = 'https://api.defiuniversity.xyz/api';
        let userToken = null;
        let tracked = false;
        
        onAuthStateChanged(auth, async (user) => {
            if (user) userToken = await user.getIdToken();
        });
        
        window.trackInteraction = async function() {
            if (!tracked && userToken) {
                tracked = true;
                try {
                    await fetch(`${API_BASE_URL}/progress/interaction`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${userToken}`
                        },
                        body: JSON.stringify({
                            courseId: 'money-markets',
                            interactionId: 'protocol-comparison',
                            type: 'comparison'
                        })
                    });
                } catch (e) {
                    console.error('Tracking error:', e);
                }
            }
        };
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-semibold text-neutral-900 brand-font mb-2">Money Market Protocol Comparison</h1>
            <p class="text-neutral-500">Compare different money market protocols side-by-side</p>
        </div>
        
        <!-- Comparison Table -->
        <div class="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="border-b border-neutral-200">
                        <th class="text-left py-3 px-4 text-sm font-semibold text-neutral-900">Protocol</th>
                        <th class="text-left py-3 px-4 text-sm font-semibold text-neutral-900">TVL</th>
                        <th class="text-left py-3 px-4 text-sm font-semibold text-neutral-900">Lending APY</th>
                        <th class="text-left py-3 px-4 text-sm font-semibold text-neutral-900">Borrowing APY</th>
                        <th class="text-left py-3 px-4 text-sm font-semibold text-neutral-900">Max LTV</th>
                        <th class="text-left py-3 px-4 text-sm font-semibold text-neutral-900">Risk</th>
                    </tr>
                </thead>
                <tbody id="protocols-table">
                    <!-- Protocols will be rendered here -->
                </tbody>
            </table>
        </div>
        
        <div class="mt-6 text-center">
            <button onclick="loadComparison()" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md shadow-blue-600/20">
                Load Protocol Data
            </button>
        </div>
    </div>
    
    <script>
        const protocols = [
            {
                name: 'Aave',
                tvl: '$12.5B',
                lendingApy: '3.2%',
                borrowingApy: '4.8%',
                maxLtv: '80%',
                risk: 'Low'
            },
            {
                name: 'Compound',
                tvl: '$2.1B',
                lendingApy: '2.8%',
                borrowingApy: '4.2%',
                maxLtv: '75%',
                risk: 'Low'
            },
            {
                name: 'Morpho',
                tvl: '$1.2B',
                lendingApy: '3.5%',
                borrowingApy: '4.5%',
                maxLtv: '80%',
                risk: 'Medium'
            },
            {
                name: 'Euler',
                tvl: '$800M',
                lendingApy: '3.8%',
                borrowingApy: '5.2%',
                maxLtv: '85%',
                risk: 'Medium'
            }
        ];
        
        function loadComparison() {
            const table = document.getElementById('protocols-table');
            table.innerHTML = protocols.map(protocol => `
                <tr class="border-b border-neutral-100 hover:bg-neutral-50">
                    <td class="py-3 px-4 text-sm font-medium text-neutral-900">${protocol.name}</td>
                    <td class="py-3 px-4 text-sm text-neutral-600">${protocol.tvl}</td>
                    <td class="py-3 px-4 text-sm text-green-600 font-medium">${protocol.lendingApy}</td>
                    <td class="py-3 px-4 text-sm text-red-600 font-medium">${protocol.borrowingApy}</td>
                    <td class="py-3 px-4 text-sm text-neutral-600">${protocol.maxLtv}</td>
                    <td class="py-3 px-4 text-sm">
                        <span class="px-2 py-1 rounded text-xs font-medium ${
                            protocol.risk === 'Low' ? 'bg-green-50 text-green-600' : 
                            protocol.risk === 'Medium' ? 'bg-orange-50 text-orange-600' : 
                            'bg-red-50 text-red-600'
                        }">
                            ${protocol.risk}
                        </span>
                    </td>
                </tr>
            `).join('');
            
            if (!tracked) {
                window.trackInteraction();
            }
        }
        
        // Load on page load
        loadComparison();
    </script>
</body>
</html>
