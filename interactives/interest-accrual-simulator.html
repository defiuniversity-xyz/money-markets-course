<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Accrual Simulator | DeFi University</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc",
            authDomain: "defi-university-prod.firebaseapp.com",
            projectId: "defi-university-prod",
            storageBucket: "defi-university-prod.firebasestorage.app",
            messagingSenderId: "309871336262",
            appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE_URL = 'https://api.defiuniversity.xyz/api';
        let userToken = null;
        let tracked = false;
        
        onAuthStateChanged(auth, async (user) => {
            if (user) userToken = await user.getIdToken();
        });
        
        window.trackInteraction = async function() {
            if (!tracked && userToken) {
                tracked = true;
                try {
                    await fetch(`${API_BASE_URL}/progress/interaction`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${userToken}`
                        },
                        body: JSON.stringify({
                            courseId: 'money-markets',
                            interactionId: 'interest-accrual-simulator',
                            type: 'simulation'
                        })
                    });
                } catch (e) {
                    console.error('Tracking error:', e);
                }
            }
        };
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-semibold text-neutral-900 brand-font mb-2">Interest Accrual Simulator</h1>
            <p class="text-neutral-500">Simulate interest accrual over time for lending/borrowing</p>
        </div>
        
        <!-- Simulator -->
        <div class="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Principal Amount (USD)</label>
                    <input type="number" id="principal" value="10000" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Interest Rate (APY %)</label>
                    <input type="number" id="interest-rate" value="5.5" step="0.1" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Time Period (days)</label>
                    <input type="number" id="days" value="365" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Compounding Frequency</label>
                    <select id="compound-freq" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900 bg-white">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="none">Simple Interest</option>
                    </select>
                </div>
                <button onclick="simulateInterest()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md shadow-blue-600/20">
                    Simulate Interest Accrual
                </button>
            </div>
            
            <!-- Results -->
            <div id="results" class="hidden mt-6 pt-6 border-t border-neutral-200 space-y-3">
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Interest Accrued</span>
                    <span id="interest-accrued" class="text-green-600 font-bold text-lg">-</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Total Value</span>
                    <span id="total-value" class="text-neutral-900 font-semibold">-</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Effective APY</span>
                    <span id="effective-apy" class="text-blue-600 font-semibold">-</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function simulateInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const interestRate = parseFloat(document.getElementById('interest-rate').value) / 100;
            const days = parseFloat(document.getElementById('days').value);
            const freq = document.getElementById('compound-freq').value;
            
            if (!principal || !interestRate || !days) {
                alert('Please fill in all fields');
                return;
            }
            
            let totalValue, interestAccrued, effectiveApy;
            
            if (freq === 'none') {
                totalValue = principal * (1 + interestRate * (days / 365));
                interestAccrued = totalValue - principal;
                effectiveApy = interestRate * 100;
            } else {
                const periodsPerYear = freq === 'daily' ? 365 : freq === 'weekly' ? 52 : 12;
                const periods = (days / 365) * periodsPerYear;
                const ratePerPeriod = interestRate / periodsPerYear;
                totalValue = principal * Math.pow(1 + ratePerPeriod, periods);
                interestAccrued = totalValue - principal;
                effectiveApy = (Math.pow(1 + ratePerPeriod, periodsPerYear) - 1) * 100;
            }
            
            document.getElementById('interest-accrued').textContent = '$' + interestAccrued.toFixed(2);
            document.getElementById('total-value').textContent = '$' + totalValue.toFixed(2);
            document.getElementById('effective-apy').textContent = effectiveApy.toFixed(2) + '%';
            
            document.getElementById('results').classList.remove('hidden');
            
            if (!tracked) {
                window.trackInteraction();
            }
        }
    </script>
</body>
</html>
